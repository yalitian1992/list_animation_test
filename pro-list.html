<script>
  $.ajax({

    success:function(data){

      for(var i=0;i<listMic.events.length;i++){
//      微集分

         micro = (micro/10000).toFixed(1) + '万'
       }

      }
      $('.userList-top').html(str).find('li').on('click',function(){
        window.location.href = window.location.href.replace(/pro-list/,'order')+'?eventId='+$(this).data('id')+'&amount='+$(this).data('amount');
